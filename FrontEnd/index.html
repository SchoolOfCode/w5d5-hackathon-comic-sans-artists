<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Buddies</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
</head>
<body>
    <div class = "backgroundimage">
        <div class="title">
            <h1>BIRTHDAY BUDDIES</h1>
            <h2>Because no one wants to spend their birthday alone</h2>
        </div>
        <form id="input-form">
            <label>
                Enter name
                <input type="text"/>
            </label>
            <label>
                Day of Birth
                <input type="number" min = "1" max = "31"/>
            </label>
            <label>
                Month of Birthday
                <select name = "Month">
                    <option>January</option>
                    <option>February</option>
                    <option>March</option>
                    <option>April</option>
                    <option>May</option>
                    <option>June</option>
                    <option>July</option>
                    <option>August</option>
                    <option>September</option>
                    <option>October</option>
                    <option>November</option>
                    <option>December</option>
                </select>
            </label>
            <button type="submit" id="submit-button">Submit</button>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
